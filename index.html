    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <form id="contact" action="https://www.actionforms.io/e/r/tech-new-test" method="post">
            <h3>Contact form</h3>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" title="First Name" onkeydown="return /[a-z- ]/i.test(event.key)" spellcheck="true" required >
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" title="Last Name" onkeydown="return /[a-z- ]/i.test(event.key)" spellcheck="true" required >
            <br><br>
            <label for="email">Enter your E-Mail:</label>
            <input type="email" name="email" id="email" title="Enter Email id" required ><br><br>
            <label for="mobile number">Mobile number:</label>
            <input name="mobile number" title="Enter mobile number" inputmode="numeric" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"type = "number" maxlength = "10" minlength="10" required><br><br>
            <textarea name="message" cols="30" rows="10" title="Write your message here!" placeholder="Write your message here !" spellcheck="true" required></textarea><br><br>
            <input type="submit" title="submit"><input type="reset" value="clear" title="clear">
        </form>
    </div>
